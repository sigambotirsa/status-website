<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guns Catalog</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #111;
        color: #fff;
    }

    header {
        text-align: center;
        padding: 20px;
        background: #222;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    h1 {
        margin: 0;
        font-size: 2em;
        color: #f1c40f;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .card {
        background: #222;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        border: 1px solid #444;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.7);
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        display: block;
    }

    .card h2 {
        margin: 10px 0 5px;
        font-size: 1.2em;
        color: #f1c40f;
    }

    .card p {
        margin: 0 0 10px;
        font-size: 0.9em;
        color: #ccc;
    }

    footer {
        text-align: center;
        padding: 20px;
        background: #222;
        color: #888;
        margin-top: 40px;
    }
</style>
</head>
<body>

<header>
    <h1>Guns Catalog</h1>
</header>

<div class="grid">
    <div class="card">
        <img src="https://via.placeholder.com/200x150?text=AK-47" alt="AK-47">
        <h2>AK-47</h2>
        <p>Assault Rifle</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/200x150?text=M4A1" alt="M4A1">
        <h2>M4A1</h2>
        <p>Assault Rifle</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Glock+19" alt="Glock 19">
        <h2>Glock 19</h2>
        <p>Pistol</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Desert+Eagle" alt="Desert Eagle">
        <h2>Desert Eagle</h2>
        <p>Pistol</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Sniper+Rifle" alt="Sniper Rifle">
        <h2>Sniper Rifle</h2>
        <p>Precision</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Shotgun" alt="Shotgun">
        <h2>Shotgun</h2>
        <p>Close Range</p>
    </div>
</div>

<footer>
    &copy; 2025 Guns Catalog. All rights reserved.
</footer>

</body>
</html>
