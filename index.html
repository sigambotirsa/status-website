<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ik1e Status</title>
<style>
    :root {
        --available-color: #28a745;
        --not-available-color: #ffc107;
        --offline-color: #dc3545;
        --default-color: #333;
        --text-light: #fff;
        --text-dark: #000;
    }

    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        background: #000;
        color: var(--text-light);
    }

    h1 { margin-bottom: 20px; }

    .status-box {
        margin-top: 30px;
        padding: 25px 40px;
        font-size: 28px;
        font-weight: bold;
        border-radius: 12px;
        display: inline-block;
        min-width: 300px;
        background: var(--default-color);
        color: var(--text-light);
        transition: background 0.3s, color 0.3s;
    }

    #statusTime {
        margin-top: 10px;
        font-size: 14px;
        color: #ccc;
    }

    /* Buttons */
    .btn {
        padding: 15px 25px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(255,255,255,0.2);
        opacity: 0.9;
    }

    .btn:active { transform: scale(0.95); }

    .btn::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(255,255,255,0.2);
        border-radius: inherit;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s, transform 0.3s;
        transform: scale(0);
    }

    .btn:active::after {
        opacity: 1;
        transform: scale(1.5);
        transition: 0s;
    }

    .available { background: var(--available-color); color: var(--text-light); }
    .not-available { background: var(--not-available-color); color: var(--text-dark); }
    .offline { background: var(--offline-color); color: var(--text-light); }

    /* Hidden by default */
    #buttonContainer { display: none; margin-top: 20px; }
</style>
</head>
<body>

<h1>ik1e</h1>

<!-- Buttons container (hidden by default) -->
<div id="buttonContainer">
    <button class="btn available" data-status="Available" data-color="var(--available-color)" data-icon="✅">Available</button>
    <button class="btn not-available" data-status="Online but Not Available" data-color="var(--not-available-color)" data-icon="⚠️">Online but Not Available</button>
    <button class="btn offline" data-status="Offline" data-color="var(--offline-color)" data-icon="❌">Offline</button>
</div>

<!-- Status Box -->
<div id="statusBox" class="status-box" aria-live="polite">Select a status</div>
<div id="statusTime">Last updated: --:--:--</div>

<script>
const statusBox = document.getElementById('statusBox');
const statusTime = document.getElementById('statusTime');
const buttonContainer = document.getElementById('buttonContainer');
const buttons = buttonContainer.querySelectorAll('.btn');

const PASSWORD = "ik1egoonersecret"; // your secret password

let unlocked = false;

// Function to set status
function setStatus(text, color, icon='') {
    const computedColor = getComputedStyle(document.documentElement).getPropertyValue(color).trim();
    statusBox.textContent = `${icon} ${text}`;
    statusBox.style.background = computedColor;
    statusBox.style.color = (computedColor === getComputedStyle(document.documentElement).getPropertyValue('--not-available-color').trim()) 
                            ? getComputedStyle(document.documentElement).getPropertyValue('--text-dark').trim()
                            : getComputedStyle(document.documentElement).getPropertyValue('--text-light').trim();

    localStorage.setItem('statusText', text);
    localStorage.setItem('statusColor', color);
    localStorage.setItem('statusIcon', icon);

    updateTime();
}

// Update timestamp
function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    statusTime.textContent = `Last updated: ${timeString}`;
}

// Load saved status
window.addEventListener('DOMContentLoaded', () => {
    const savedText = localStorage.getItem('statusText');
    const savedColor = localStorage.getItem('statusColor');
    const savedIcon = localStorage.getItem('statusIcon') || '';
    if (savedText && savedColor) {
        setStatus(savedText, savedColor, savedIcon);
    } else {
        updateTime();
    }
});

// Attach event listeners
buttons.forEach(btn => {
    btn.addEventListener('click', () => {
        setStatus(btn.dataset.status, btn.dataset.color, btn.dataset.icon);
    });
});

// Secret key combination to show buttons (Ctrl + Shift + P)
document.addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'z') {
        if (!unlocked) {
            const input = prompt("Enter password to unlock status buttons:");
            if (input === PASSWORD) {
                buttonContainer.style.display = "block";
                unlocked = true;
                alert("Buttons unlocked! You can now change your status.");
            } else {
                alert("Incorrect password.");
            }
        }
    }
});
</script>

</body>
</html>
