<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status Indicator with Snow</title>
<style>
    :root {
        --available-color: #28a745;
        --not-available-color: #ffc107;
        --offline-color: #dc3545;
        --default-color: #999;
        --text-light: white;
        --text-dark: black;
    }

    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        background: #000; /* black background */
        overflow: hidden;
        position: relative;
        color: var(--text-light);
    }

    h1 {
        position: relative;
        z-index: 2;
    }

    .status-box {
        margin-top: 30px;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        border-radius: 10px;
        display: inline-block;
        min-width: 250px;
        background: var(--default-color);
        color: var(--text-light);
        transition: background 0.3s, color 0.3s;
        position: relative;
        z-index: 2;
    }

    .btn {
        padding: 15px 25px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: opacity 0.2s;
        position: relative;
        z-index: 2;
    }

    .btn:hover {
        opacity: 0.85;
    }

    .available { background: var(--available-color); color: var(--text-light); }
    .not-available { background: var(--not-available-color); color: var(--text-dark); }
    .offline { background: var(--offline-color); color: var(--text-light); }

    /* Snowflake styles */
    .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        font-size: 1em;
        user-select: none;
        pointer-events: none;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0.8; }
    }
</style>
</head>
<body>

<h1>Status Control Panel</h1>

<!-- Buttons -->
<button class="btn available" data-status="Available" data-color="var(--available-color)">Available</button>
<button class="btn not-available" data-status="Online but Not Available" data-color="var(--not-available-color)">Online but Not Available</button>
<button class="btn offline" data-status="Offline" data-color="var(--offline-color)">Offline</button>

<!-- Status Box -->
<div id="statusBox" class="status-box" aria-live="polite">
    Select a status
</div>

<script>
    const statusBox = document.getElementById('statusBox');

    // Function to update status
    function setStatus(text, color) {
        const computedColor = getComputedStyle(document.documentElement)
                              .getPropertyValue(color).trim();
        statusBox.textContent = text;
        statusBox.style.background = computedColor;
        statusBox.style.color = (computedColor === getComputedStyle(document.documentElement).getPropertyValue('--not-available-color').trim()) 
                                ? getComputedStyle(document.documentElement).getPropertyValue('--text-dark').trim()
                                : getComputedStyle(document.documentElement).getPropertyValue('--text-light').trim();

        // Save to localStorage
        localStorage.setItem('statusText', text);
        localStorage.setItem('statusColor', color);
    }

    // Attach event listeners to buttons
    document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('click', () => {
            setStatus(button.dataset.status, button.dataset.color);
        });
    });

    // Load saved status on page load
    window.addEventListener('DOMContentLoaded', () => {
        const savedText = localStorage.getItem('statusText');
        const savedColor = localStorage.getItem('statusColor');
        if (savedText && savedColor) {
            setStatus(savedText, savedColor);
        }
        createSnowflakes(50); // Start snow
    });

    // Function to create snowflakes
    function createSnowflakes(count) {
        for (let i = 0; i < count; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = 'â„';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            snowflake.style.animationDuration = (5 + Math.random() * 5) + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(snowflake);
        }
    }
</script>

</body>
</html>
