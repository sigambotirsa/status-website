<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status Indicator</title>
<style>
    :root {
        --available-color: #28a745;
        --not-available-color: #ffc107;
        --offline-color: #dc3545;
        --default-color: #333; /* Dark gray for dark mode */
        --text-light: #fff;
        --text-dark: #000;
    }

    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        background: #000; /* Black background */
        color: var(--text-light);
    }

    h1 {
        margin-bottom: 20px;
    }

    .status-box {
        margin-top: 30px;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        border-radius: 10px;
        display: inline-block;
        min-width: 250px;
        background: var(--default-color);
        color: var(--text-light);
        transition: background 0.3s, color 0.3s;
    }

    /* Buttons */
    .btn {
        padding: 15px 25px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    /* Hover effect: scale and shadow */
    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        opacity: 0.9;
    }

    /* Click effect */
    .btn:active {
        transform: scale(0.95);
    }

    /* Ripple effect */
    .btn::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: inherit;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s, transform 0.3s;
        transform: scale(0);
    }

    .btn:active::after {
        opacity: 1;
        transform: scale(1.5);
        transition: 0s;
    }

    /* Button colors */
    .available { background: var(--available-color); color: var(--text-light); }
    .not-available { background: var(--not-available-color); color: var(--text-dark); }
    .offline { background: var(--offline-color); color: var(--text-light); }
</style>
</head>
<body>

<h1>ik1e</h1>

<!-- Buttons -->
<button class="btn available" data-status="Available" data-color="var(--available-color)">Available</button>
<button class="btn not-available" data-status="Online but Not Available" data-color="var(--not-available-color)">Online but Not Available</button>
<button class="btn offline" data-status="Offline" data-color="var(--offline-color)">Offline</button>

<!-- Status Box -->
<div id="statusBox" class="status-box" aria-live="polite">
    Select a status
</div>

<script>
    const statusBox = document.getElementById('statusBox');

    // Function to update status
    function setStatus(text, color) {
        const computedColor = getComputedStyle(document.documentElement)
                              .getPropertyValue(color).trim();
        statusBox.textContent = text;
        statusBox.style.background = computedColor;
        statusBox.style.color = (computedColor === getComputedStyle(document.documentElement).getPropertyValue('--not-available-color').trim()) 
                                ? getComputedStyle(document.documentElement).getPropertyValue('--text-dark').trim()
                                : getComputedStyle(document.documentElement).getPropertyValue('--text-light').trim();

        // Save to localStorage
        localStorage.setItem('statusText', text);
        localStorage.setItem('statusColor', color);
    }

    // Attach event listeners to buttons
    document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('click', () => {
            setStatus(button.dataset.status, button.dataset.color);
        });
    });

    // Load saved status on page load
    window.addEventListener('DOMContentLoaded', () => {
        const savedText = localStorage.getItem('statusText');
        const savedColor = localStorage.getItem('statusColor');
        if (savedText && savedColor) {
            setStatus(savedText, savedColor);
        }
    });
</script>

</body>
</html>
