<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status Indicator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        background: #f5f5f5;
    }
    .status-box {
        margin-top: 30px;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        border-radius: 10px;
        display: inline-block;
        min-width: 250px;
        color: white;
    }
    .btn {
        padding: 15px 25px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    .available { background: #28a745; }
    .not-available { background: #ffc107; color: black; }
    .offline { background: #dc3545; }

</style>
</head>
<body>

<h1>Status Control Panel</h1>

<button class="btn available" onclick="setStatus('Available', '#28a745')">Available</button>
<button class="btn not-available" onclick="setStatus('Online but Not Available', '#ffc107')">Online but Not Available</button>
<button class="btn offline" onclick="setStatus('Offline', '#dc3545')">Offline</button>

<div id="statusBox" class="status-box" style="background:#999;">
    Select a status
</div>

<script>
function setStatus(text, color) {
    const box = document.getElementById("statusBox");
    box.textContent = text;
    box.style.background = color;
    box.style.color = (color === '#ffc107' ? 'black' : 'white');
}
</script>

</body>
</html>
